<!-- PATTERN PER IL FILTRO GLASS-LIQUID -->
<svg style="display: none">
    <filter
            filterUnits="objectBoundingBox"
            height="100%"
            id="glass-distortion"
            width="100%"
            x="0%"
            y="0%"
    >
        <feTurbulence
                baseFrequency="0.01 0.01"
                numOctaves="30"
                result="turbulence"
                seed="31"
                type="fractalNoise"
        />
        <!-- Seeds: 14, 17,  -->

        <feComponentTransfer in="turbulence" result="mapped">
            <feFuncR amplitude="1" exponent="10" offset="0.5" type="gamma"/>
            <feFuncG amplitude="0" exponent="1" offset="0" type="gamma"/>
            <feFuncB amplitude="0" exponent="1" offset="0.5" type="gamma"/>
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" result="softMap" stdDeviation="3"/>

        <feSpecularLighting
                in="softMap"
                lighting-color="white"
                result="specLight"
                specularConstant="1"
                specularExponent="100"
                surfaceScale="2"
        >
            <fePointLight x="-200" y="-200" z="300"/>
        </feSpecularLighting>

        <feComposite
                in="specLight"
                k1="0"
                k2="1"
                k3="1"
                k4="0"
                operator="arithmetic"
                result="litImage"
        />

        <feDisplacementMap
                in="SourceGraphic"
                in2="softMap"
                scale="30"
                xChannelSelector="R"
                yChannelSelector="G"
        />
    </filter>
</svg>

<!-- scale è il valore che determina l'intensità della distorsione -->
